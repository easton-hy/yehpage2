        <script>
            function adjustImage(img) {
                var gridItem = img.parentElement.parentElement;
                var containerHeight = gridItem.clientWidth * 2 / 3; // 根据3:2的比例计算高度
                img.style.height = containerHeight*0.9 + "px"; // 设置图片高度等于计算出的格子高度
                img.style.width = "auto";
            }

            window.onresize = function() {
                var images = document.querySelectorAll('.grid-container img[data-adjust="true"]');
                images.forEach(function(img) {
                    if (img.complete) { // 确保图片已加载
                        adjustImage(img);
                    }
                });
            };
        </script>
